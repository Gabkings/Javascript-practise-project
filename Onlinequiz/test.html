<!DOCTYPE html>
<html>
<head>
	<title>Online quiz tests</title>
	<style type="text/css">
		#test{
			border: #000 solid 2px;
			padding: 10px 40px 40px 40px;
		}
	</style>
	<script type="text/javascript">
		var pos = 0, test,test_status,question,choice,choices,chA,chB,chC,correct = 0;
		var qeustions = [
            ["What is 10 + 4?","12","14","16","B"],
            ["What is 20 - 9?","7","13","11","C"],
            ["What is 7 * 3 ?","21","24","25","A"],
            ["What is 8 / 2 ?","10","2","4","C"]
		];
		function _(x){
			return document.getElementById(x);
		}
		function renderQuiz(){
			test = _("test");
			if(pos >= qeustions.length){
				test.innerHTML = "<h2>You got "+correct+" of "+qeustions.length+" qeustions correct </h2>";
				_("test_status").innerHTML = "Test Completed";
				pos = 0;
				correct = 0;
				return false;
			}
			_("test_status").innerHTML = "Question "+(pos + 1) + " of " + qeustions.length;
			question = qeustions[pos][0];
			chA =      qeustions[pos][1];
			chB =      qeustions[pos][2];
			chC =      qeustions[pos][3];

			test.innerHTML = "<h3>"+question+"</h3>";
			test.innerHTML += "<input type='radio' name='choices' value = 'A'>"+chA+"<br>";
			test.innerHTML += "<input type='radio' name='choices' value = 'B'>"+chB+"<br>";
			test.innerHTML += "<input type='radio' name='choices' value = 'C'>"+chC+"<br><br>";
			test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer </button>";
		}
		function checkAnswer(){
			choices = document.getElementsByName("choices");
			for ( var i = 0; i < choices.length;i++){
				if(choices[i].checked){
					choice = choices[i].value;
				}
			}
			if(choice == qeustions[pos][4]){
				correct++;
			}
			pos++;
			renderQuiz();
		}
		window.addEventListener("load",renderQuiz,false);
	</script>
</head>
<body>
<h2 id="test_status"></h2>
<div id="test"></div>
</body>
</html>
